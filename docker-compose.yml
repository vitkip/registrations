version: '3.8'

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: certificate_web
    restart: always
    ports:
      - "8080:80"
    volumes:
      - ./backend:/var/www/html/backend
      - ./frontend:/var/www/html/frontend
      - ./uploads:/var/www/html/uploads
    depends_on:
      - db
    environment:
      DB_HOST: db
      DB_NAME: certificate_db
      DB_USER: cert_user
      DB_PASSWORD: cert_password_secure_123
      JWT_SECRET: certificate_jwt_secret_key_2025_secure
    networks:
      - certificate_network

  db:
    image: mysql:8.0
    container_name: certificate_db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root_secure_password_123
      MYSQL_DATABASE: certificate_db
      MYSQL_USER: cert_user
      MYSQL_PASSWORD: cert_password_secure_123
    volumes:
      - mysql_data:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "3307:3306"
    networks:
      - certificate_network

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: certificate_phpmyadmin
    restart: always
    environment:
      PMA_HOST: db
      PMA_PORT: 3306
      PMA_USER: cert_user
      PMA_PASSWORD: cert_password_secure_123
      MYSQL_ROOT_PASSWORD: root_secure_password_123
    ports:
      - "8081:80"
    depends_on:
      - db
    networks:
      - certificate_network

volumes:
  mysql_data:

networks:
  certificate_network:
    driver: bridge